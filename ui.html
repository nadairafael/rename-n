<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 11px;
      color: #ffffff;
      padding: 0;
      background: #2c2c2c;
      overflow-x: hidden;
    }

    .header {
      background: #1e1e1e;
      padding: 12px 16px;
      border-bottom: 1px solid #3a3a3a;
    }

    h1 {
      font-size: 13px;
      font-weight: 600;
      color: #ffffff;
      margin: 0;
    }

    .content {
      padding: 16px;
    }

    .controls {
      margin-bottom: 16px;
    }

    .toggle-group {
      display: flex;
      gap: 6px;
      margin-bottom: 12px;
      background: #1e1e1e;
      padding: 4px;
      border-radius: 6px;
    }

    .toggle-btn {
      flex: 1;
      padding: 6px 12px;
      border: none;
      background: transparent;
      border-radius: 4px;
      cursor: pointer;
      font-size: 11px;
      font-weight: 500;
      color: #999;
      transition: all 0.15s;
    }

    .toggle-btn:hover {
      background: #2c2c2c;
      color: #fff;
    }

    .toggle-btn.active {
      background: #0d99ff;
      color: #fff;
    }

    .validate-btn {
      width: 100%;
      padding: 10px;
      background: #0d99ff;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s;
    }

    .validate-btn:hover {
      background: #0b7dd6;
    }

    .validate-btn:active {
      transform: scale(0.98);
    }

    .results {
      margin-top: 0;
    }

    .card {
      background: #1e1e1e;
      border: 1px solid #3a3a3a;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 8px;
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 11px;
    }

    .card-header.valid {
      color: #4ade80;
    }

    .card-header.invalid {
      color: #f87171;
    }

    .card-header .icon {
      font-size: 14px;
    }

    .card-body {
      font-size: 11px;
      line-height: 1.5;
    }

    .layer-name {
      margin-bottom: 8px;
    }

    .current-name {
      color: #999;
      margin-bottom: 4px;
      font-size: 10px;
    }

    .current-name strong {
      color: #fff;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 11px;
      font-weight: 500;
    }

    .suggested-name {
      color: #999;
      margin-bottom: 8px;
      font-size: 10px;
    }

    .suggested-name strong {
      color: #0d99ff;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 11px;
      font-weight: 500;
    }

    .errors {
      margin-bottom: 10px;
    }

    .errors-title {
      color: #999;
      margin-bottom: 4px;
      font-size: 10px;
    }

    .errors ul {
      list-style: none;
      padding-left: 0;
    }

    .errors li {
      color: #f87171;
      margin-bottom: 2px;
      font-size: 10px;
      padding-left: 12px;
      position: relative;
    }

    .errors li:before {
      content: "•";
      position: absolute;
      left: 0;
    }

    .apply-btn {
      width: 100%;
      padding: 8px;
      background: transparent;
      color: #0d99ff;
      border: 1px solid #0d99ff;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s;
    }

    .apply-btn:hover {
      background: #0d99ff;
      color: #fff;
    }

    .fix-all-btn {
      width: 100%;
      padding: 10px;
      background: #0d99ff;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
      transition: all 0.15s;
    }

    .fix-all-btn:hover {
      background: #0b7dd6;
    }

    .fix-all-btn:active {
      transform: scale(0.98);
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #666;
      font-size: 11px;
    }

    .valid-layer-name {
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 12px;
      color: #fff;
      text-align: center;
      padding: 8px;
      font-weight: 500;
    }

    .hidden {
      display: none;
    }

    /* Scrollbar dark theme */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #1e1e1e;
    }

    ::-webkit-scrollbar-thumb {
      background: #3a3a3a;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #4a4a4a;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Layer Naming Validator</h1>
  </div>
  
  <div class="content">
    <div class="controls">
      <div class="toggle-group">
        <button class="toggle-btn active" data-scope="selected">Selected Layers</button>
        <button class="toggle-btn" data-scope="page">Current Page</button>
      </div>
      <button class="validate-btn">Validate</button>
    </div>

    <div class="results">
      <div class="empty-state">
        Select layers to validate
      </div>
    </div>
  </div>

  <script>
    // Estado global
    let currentScope = 'selected';
    let validationResults = [];

    // Elementos do DOM
    const toggleButtons = document.querySelectorAll('.toggle-btn');
    const validateButton = document.querySelector('.validate-btn');
    const resultsContainer = document.querySelector('.results');

    // Toggle entre "Selected Layers" e "Current Page"
    toggleButtons.forEach(button => {
      button.addEventListener('click', () => {
        // Remove active de todos
        toggleButtons.forEach(btn => btn.classList.remove('active'));
        // Adiciona active no clicado
        button.classList.add('active');
        // Atualiza scope
        currentScope = button.dataset.scope;
      });
    });

    // Botão de validar
    validateButton.addEventListener('click', () => {
      console.log('Botão validate clicado, scope:', currentScope);
      
      // Envia mensagem para o plugin
      parent.postMessage({
        pluginMessage: {
          type: 'validate',
          scope: currentScope
        }
      }, '*');
      
      console.log('Mensagem enviada para o plugin');
    });

    // Função para criar card de layer válida
    function createValidCard(result) {
      const card = document.createElement('div');
      card.className = 'card';
      
      card.innerHTML = `
        <div class="card-header valid">
          <span class="icon">✅</span>
          <span>Valid</span>
        </div>
        <div class="card-body">
          <div class="valid-layer-name">${escapeHtml(result.currentName)}</div>
        </div>
      `;
      
      return card;
    }

    // Função para criar card de layer inválida
    function createInvalidCard(result) {
      const card = document.createElement('div');
      card.className = 'card';
      
      const errorsHtml = result.errors.map(error => `<li>${escapeHtml(error)}</li>`).join('');
      
      card.innerHTML = `
        <div class="card-header invalid">
          <span class="icon">❌</span>
          <span>Invalid</span>
        </div>
        <div class="card-body">
          <div class="layer-name">
            <div class="current-name">
              Current: <strong>${escapeHtml(result.currentName)}</strong>
            </div>
            <div class="suggested-name">
              Suggested: <strong>${escapeHtml(result.suggestedName)}</strong>
            </div>
          </div>
          <div class="errors">
            <div class="errors-title">Errors:</div>
            <ul>${errorsHtml}</ul>
          </div>
          <button class="apply-btn" data-node-id="${result.nodeId}" data-new-name="${escapeHtml(result.suggestedName)}">
            Apply Fix
          </button>
        </div>
      `;
      
      // Adiciona listener ao botão
      const applyBtn = card.querySelector('.apply-btn');
      applyBtn.addEventListener('click', () => {
        parent.postMessage({
          pluginMessage: {
            type: 'apply-fix',
            nodeId: result.nodeId,
            newName: result.suggestedName
          }
        }, '*');
        
        // Re-valida após aplicar
        setTimeout(() => {
          parent.postMessage({
            pluginMessage: {
              type: 'validate',
              scope: currentScope
            }
          }, '*');
        }, 100);
      });
      
      return card;
    }

    // Função para criar botão "Fix All"
    function createFixAllButton(invalidResults) {
      const button = document.createElement('button');
      button.className = 'fix-all-btn';
      button.textContent = 'Fix All';
      
      button.addEventListener('click', () => {
        const fixes = invalidResults.map(result => ({
          nodeId: result.nodeId,
          newName: result.suggestedName
        }));
        
        parent.postMessage({
          pluginMessage: {
            type: 'fix-all',
            fixes
          }
        }, '*');
        
        // Re-valida após aplicar
        setTimeout(() => {
          parent.postMessage({
            pluginMessage: {
              type: 'validate',
              scope: currentScope
            }
          }, '*');
        }, 100);
      });
      
      return button;
    }

    // Função para renderizar resultados
    function renderResults(results) {
      validationResults = results;
      resultsContainer.innerHTML = '';
      
      if (results.length === 0) {
        const emptyState = document.createElement('div');
        emptyState.className = 'empty-state';
        emptyState.textContent = currentScope === 'selected' 
          ? 'Select layers to validate' 
          : 'No layers found on current page';
        resultsContainer.appendChild(emptyState);
        return;
      }
      
      const invalidResults = results.filter(r => !r.isValid);
      const validResults = results.filter(r => r.isValid);
      
      // Renderiza inválidos primeiro
      invalidResults.forEach(result => {
        resultsContainer.appendChild(createInvalidCard(result));
      });
      
      // Renderiza válidos depois
      validResults.forEach(result => {
        resultsContainer.appendChild(createValidCard(result));
      });
      
      // Adiciona botão "Fix All" se houver múltiplas layers inválidas
      if (invalidResults.length > 1) {
        resultsContainer.appendChild(createFixAllButton(invalidResults));
      }
    }

    // Função auxiliar para escapar HTML
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Listener para mensagens do plugin
    window.onmessage = (event) => {
      console.log('Mensagem recebida da UI:', event.data);
      const msg = event.data.pluginMessage;
      
      if (msg && msg.type === 'validation-results') {
        console.log('Renderizando resultados:', msg.results);
        renderResults(msg.results);
      }
    };
  </script>
</body>
</html>
